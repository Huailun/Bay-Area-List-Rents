<div class="card-header"></div>
  <div class="card-body">
    <div class="row"> 
      <div class="col-md-3 col-offset-1">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Alto" #input>
        </mat-form-field>
      </div>
      <div class="col-md-6">
          <mat-label>Year</mat-label>
          <mat-slider
          class="ml-2"
          thumbLabel
          [displayWith]="formatLabel"
          tickInterval="1"
          step="1"
          min="{{minYear}}"
          max="{{maxYear}}"
          [(ngModel)]="value"
          (change)="onInputChange(value)"
          aria-label="units"></mat-slider>
      </div>
  </div>    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- City Column -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
          <td mat-cell *matCellDef="let row" [innerHTML]="row.city | highlight: filterText"></td>
        </ng-container>
    
        <!-- County Column -->
        <ng-container matColumnDef="county">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> County </th>
          <td mat-cell *matCellDef="let row" [innerHTML]="row.county | highlight: filterText"></td>
        </ng-container>
    
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
          <td mat-cell *matCellDef="let row">{{row.year}}</td>
        </ng-container>
    
        <!-- Median List Rent Column -->
        <ng-container matColumnDef="median_list_rent">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Median List Rent </th>
          <td mat-cell *matCellDef="let row" [innerHTML]="row.median_list_rent | highlight: filterText"></td>
        </ng-container>
  
        <!-- Median List Rent IA Column -->
        <ng-container matColumnDef="median_list_rent_ia">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Median List Rent IA </th>
          <td mat-cell *matCellDef="let row" [innerHTML]="row.median_list_rent_ia | highlight: filterText"> {{row.median_list_rent_ia}} </td>
        </ng-container>
  
        <!-- Median List Rent Percentage Column -->
        <ng-container matColumnDef="median_list_rent_percentchg_1994">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Median List Rent Percentage </th>
          <td mat-cell *matCellDef="let row" [innerHTML]="row.median_list_rent_percentchg_1994 | highlight: filterText">% </td>
        </ng-container>
  
        <!-- Median List Rent IA Percentage Column -->
        <ng-container matColumnDef="median_list_rent_ia_percentchg_1994">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Median List Rent IA Percentage </th>
          <td mat-cell *matCellDef="let row" [innerHTML]="row.median_list_rent_ia_percentchg_1994 | highlight: filterText" >% </td>
        </ng-container>

        <!-- Map Link Column -->
        <ng-container matColumnDef="link">
          <th mat-header-cell  *matHeaderCellDef > Actions </th>
          <td mat-cell *matCellDef="let row" >
            <button mat-stroked-button color="primary" (click)="openDialog(row.city)">View Map</button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
  </div>
